<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Memory Game</title>
		<link type="text/css" rel="stylesheet" href="MemoryGame.css">
		<script type="text/javascript" src="MemoryGame.js"></script>
	</head>
	<body>
		<section id="game">
			<h2>Memory</h2>
			<div id="field"></div>
		</section>


		<fieldset class="formular visible">
			<legend> Memory Spiel Menü </legend> 
			Wähle die Anzahl der Kartenpaare 
			<input class="pairsNumber" type="number" name="pairsNumber" step="1" min="5" max="25" value="5" />
			<br>
			Wähle die Größe der Karten
			<input class="slider" type="range" name="Slider" min="100" max="200" step="10" value="100" />
            <br>
			Wähle die Hintergrundfarbe der Kartenrückseite
			<input class="backgroundColor" type="color" name="BGColor" placeholder="red" value="#ff0000">
			<br>
			Wähle die Hintergrundfarbe des Spielfeldes
			<input class="backsideColor" type="color" name="BSColor" placeholder="green" value="#00ff00">
			<br>
			Wähle eine Schriftfarbe
			<input class="fontColor" type="color" name="FColor" placeholder="yellow"  value="#ffff00">
			<br>
			Wähle eine Schrift aus 
			<input type="radio" name="Radiogroup" value="Helvetica" id="radio1" />
			<label for="radio1">Arial</label>
			<input type="radio" name="Radiogroup" value="Calibri" id="radio2" />
			<label for="radio2">Calibri</label>
			<input type="radio" name="Radiogroup" value="Arial" id="radio3" />
			<label for="radio3">Helvetica</label>
			<br>
			<button type="button" class="start">Start Game</button>
		</fieldset>

	</body>
</html>
